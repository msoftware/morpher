    <script type="text/javascript">
        let plant = new Morpher(document.getElementById('plant')),
            inner = new Morpher(document.getElementById('inner')),
            pot = new Morpher(document.getElementById('pot')),
            start = Date.now();

        plant.addStep(plant.path.getAttribute('data-step2'));
        plant.setDuration(1200).play(start);
        inner.addStep(inner.path.getAttribute('data-step2'));
        inner.setDuration(1200).play(start);
        pot.addStep(pot.path.getAttribute('data-step2'));
        pot.setDuration(1200).play(start);

        plant.path.removeAttribute('data-step2');
        inner.path.removeAttribute('data-step2');
        pot.path.removeAttribute('data-step2');
    </script>
